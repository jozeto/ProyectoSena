<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de estadísticas</title>

    <!-- Incluye la biblioteca Chart.js (puedes utilizar una CDN o descargarla) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Contenido de tu página web -->

    <!-- Elemento donde se renderizará el gráfico -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <!-- Tu script para obtener datos y crear el gráfico -->
    <script>
        // Agrega aquí tu código JavaScript
        $.get("/chart", function(data) {
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.etiquetas,
                    datasets: [{
                        label: 'Datos de ejemplo',
                        data: data.datos,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        });
    </script>

</body>
</html>
